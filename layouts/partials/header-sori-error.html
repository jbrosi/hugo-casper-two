<header class="site-header outer no-cover">
  <div class="inner">
    <nav class="site-nav-center">
      {{ if .Site.Params.logo }}
      <a class="site-nav-logo" href="{{"/"|absURL}}"><img src="{{ .Site.Params.logo  | absURL}}" alt="{{ .Site.Params.Title }}" /></a>{{end}}
      <div class="site-nav-lng">
        <ul class="languages-menu" role="menu">
          {{ range $.Site.Home.AllTranslations }}
          <li class="{{if eq $.Page.Lang .Language.Lang}}nav-current{{else}}{{end}}" role="menuitem"><a href="{{ .Permalink }}">{{ .Language.Lang }}</a></li>
          {{ end }}
        </ul>
      </div>
    </nav>  
  </div>
</header>
